<!DOCTYPE html>
<html>
    <head>
        <title>JAVASCRIPT TASK-9</title>
        <style>
          #cont{
            margin-top: 20px;
            width:870px;
            height:610px;
            background-color: #cc0066;
            padding-top:25px;
            padding-bottom: 25px;
            padding-left: 120px;
          }
          form{
            font-size: larger;
            width:700px;
            height: 550px;
            padding-left: 100px;
            background-color: #800040;
          }
          .box{
            width:60%;
          }
          button:hover{
            background-color: greenyellow;
          }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
      <div class="mx-auto" id="cont">
        <form class="text-light" >
          <div class="row pt-3">
            <div class="col-3">Name:</div>
            <div class="col">
              <input type="text" placeholder="your name" class="box" id="t1">
            </div>
          </div>

          <div class="row pt-3">
            <div class="col-3">Email:</div>
            <div class="col">
              <input type="text" placeholder="your email" class="box" id="t2">
            </div>
          </div>

          <div class="row pt-3">
            <div class="col-3">Password:</div>
            <div class="col">
              <input type="text" class="box" id="t3">
            </div>
          </div>

          <div class="row pt-3">
            <div class="col-3">Phone Number:</div>
            <div class="col">
              <input type="text" class="box" id="t4">
            </div>
          </div>

          <div class="row pt-3">
            <div class="col-3">Gender:</div>
            <div class="col pe-5">
              Male: <input type="radio" name="gnd" class="gender">
              Female: <input type="radio" name="gnd" class="gender">
              Other: <input type="radio" name="gnd" class="gender">
            </div>
          </div>

          <div class="row pt-3">
            <div class="col-3">Language:</div>
            <div class="col">
              <select id="t7">
                <option selected>Select Language</option>
                <option>Hindi</option>
                <option>English</option>
              </select>
            </div>
          </div>

          <div class="row pt-3">
            <div class="col-3">Zip Code:</div>
            <div class="col">
              <input type="text" class="box" id="t5">
            </div>
          </div>

          <div class="row pt-3">
            <div class="col-3">About:</div>
            <div class="col">
              <textarea placeholder="Write about yourself" class="box" id="t6"></textarea>
            </div>
          </div>

          <div class="row pt-3">
            <div class="col-10 d-grid">
              <button class="btn bg-secondary" type="submit" onclick="return validateForm()"><h4><b>Register</b></h4></button>
            </div>
          </div>
        </form>
      </div>
      
      <script type="text/javascript">
        function validateForm() 
        {
          var name = document.getElementById('t1').value;
          var email = document.getElementById('t2').value;
          var pass = document.getElementById('t3').value;
          var numb = document.getElementById('t4').value;
          var zip = document.getElementById('t5').value;
          var ab = document.getElementById('t6').value;
          var lang=document.getElementById('t7').value;

          if(name.length==0)
          {
            alert("Fill your name");
            return false;
          }
          if (!validateEmail(email)) {
            alert("Invalid email address");
            return false; 
          }

          if (pass.length < 8) {
            alert("Password should be at least 8 characters long");
            return false; 
          }
          else if (!hasDigit(pass) || !hasSpecialCharacter(pass)) {
            alert("Password should contain at least one digit and one special character");
            return false;
          }

          if(numb.length==0)
          {
            alert("Fill your phone number");
            return false;
          }
          else if (numb.length !== 10 || isNaN(numb)) {
            alert("Invalid phone number");
            return false;
          }

          var genderChecked = false;
          var genderInputs = document.getElementsByClassName('gender');

          for (var i = 0; i < genderInputs.length; i++) {
            if (genderInputs[i].checked) {
              genderChecked = true;
              break;
            }
          }
          if (!genderChecked) {
          alert("Please select a gender");
          return false;
        }

        if(lang==="Select Language")
        {
          alert("Please select a language");
          return false;
        }

          if(zip.length==0)
          {
            alert("Provide the zip code");
            return false;
          }
          else if (zip.length !== 6 || isNaN(zip)) {
            alert("Invalid zip code");
            return false; 
          }

          if (ab.length === 0) {
            alert("Write something about yourself");
            return false; 
          }
          return true; 
        }

        function validateEmail(email) {
          var atIndex = email.indexOf('@');
          
          var dotIndex = email.lastIndexOf('.');
          return (
            atIndex > 0 &&
            dotIndex > atIndex + 1 &&
            dotIndex < email.length - 1
          );
        }
        function hasDigit(str) {
          return /[0-9]/.test(str);
        }

        function hasSpecialCharacter(str) {
          return /[!@#$%^&*(),.?":{}|<>]/.test(str);
        }

      </script>
    </body>
</html>
